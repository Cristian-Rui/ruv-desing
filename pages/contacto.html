<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>RUV Desing-Contacto</title>
</head>

<body data-aos="fade-up">
    <!-- BARRA DE NAVEGACION -->
    <header id="header-contacto" class="header position-sticky top-0">
        <div>
            <nav class="navbar navbar-expand-md ">
                <div class="container-fluid">
                    <a href="../index.html"><img src="../img/logo-header-invert.jpg" alt="RUV Desing"
                            class="header__img"></a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                        data-bs-target="#MenuDesplegable">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="MenuDesplegable" class="collapse navbar-collapse justify-content-end ">
                        <ul class="header__navbar navbar-nav ms-3 text-center">
                            <li class="nav-item pulse"><a class="header__link nav-link" href="../index.html">HOME</a>
                            </li>
                            <li class="nav-item pulse"><a class="header__link nav-link"
                                    href="./proyectos.html">PROYECTOS</a></li>
                            <li class="nav-item pulse"><a class="header__link nav-link" href="./nosotros.html">SOBRE
                                    NOSOTROS</a>
                            </li>
                            <li class="nav-item pulse"><a class="header__link nav-link"
                                    href="./preguntas.html">PREGUNTAS
                                    FRECUENTES</a></li>
                            <li class="nav-item pulse"><a class="header__link nav-link"
                                    href="./contacto.html">CONTACTO</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="text-center fs-1 fw-bold fst-italic p-3">CONTACTO</h1>
        <div class="container d-md-flex justify-content-around">
            <section class="formulario-contacto border-bottom p-2">
                <h2 class="text-center fs-4 fw-semibold text-secondary">DEJANOS TU CONSULTA</h2>
                <!-- formulario de contacto -->
                <form action="" class="">
                    <div class="form-floating p-2">
                        <input type="text" class="form-control" id="nombre-usuario" placeholder="Juan Perez" required>
                        <label for="nombre-usuario">Ingrese Nombre y apellido</label>
                    </div>
                    <div class="form-floating p-1">
                        <input type="text" class="form-control" id="asunto-usuario" placeholder="Presupuesto" required>
                        <label for="asunto-usuario">Asunto de su consulta</label>
                    </div>
                    <div class="form-floating p-1">
                        <input type="email" class="form-control" id="email-usuarioo" placeholder="juanperez@gmail.com"
                            required>
                        <label for="email-usuario">Ingrese su Email</label>
                    </div>
                    <div class="form-floating p-1">
                        <input type="tel" class="form-control" id="telefono-usuario" placeholder="351-4324343" required>
                        <label for="telefono-usuario">Ingrese su numero telefonico</label>
                    </div>
                    <div class="form-floating p-1">
                        <textarea class="form-control" placeholder="deje su comentario" id="comentario-usuario"
                            style="height: 182px" required></textarea>
                        <label for="comentario-usuario">Ingrese su inquietud</label>
                    </div>
                    <div class="d-flex justify-content-center p-3">
                        <input class="btn btn-dark" type="submit" value="Enviar consulta">
                    </div>
                </form>
            </section>

            <section data-aos="fade-down-left"
                class="redes-contactos d-md-flex flex-md-column justify-content-md-center">
                <h2 class="text-center fs-4 fw-semibold text-secondary pt-3">NUESTRAS REDES SOCIALES</h2>
                <div class="logos-contactos d-flex justify-content-around pb-4 flex-md-column align-items-md-center">
                    <a href=""><i class="bi bi-instagram text-danger fs-1 "></i></a>
                    <a href=""><i class="bi bi-whatsapp text-success fs-1"></i></a>
                    <a href=""><i class="bi bi-facebook fs-1"></i></a>
                </div>
            </section>
        </div>
    </main>
    <footer class="h-auto d-md-flex justify-content-md-between">
        <div class="d-flex justify-content-around col-md-8">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./proyectos.html">PROYECTOS</a></li>
                <li><a href="./nosotros.html">SOBRE NOSOTROS</a></li>
                <li><a href="./preguntas.html">PREGUNTAS FRECUENTES</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>

            <div class="pt-3">
                <img src="../img/logo-footer.jpg" alt="RUV Desing">
            </div>
        </div>

        <form action="" class="container-fluid p-2 d-flex flex-column align-items-center col-md-4 m-0 text-center">
            <label for="novedades">Ingrese su email para recibir novedades sobre nosotros</label>
            <input type="email" class="form-control" id="novedades" placeholder="nombre@ejemplo.com">
            <input type="submit" class="btn btn-dark" value="Recibir novedades">
        </form>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
